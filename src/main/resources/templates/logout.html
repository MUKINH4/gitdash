<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-[#1a1a1d] via-[#222026] to-[#1a1a1d]">

<div class="bg-[#1f1f24] shadow-2xl rounded-2xl p-10 max-w-md w-full text-center border border-purple-800/40">
    <div class="mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-12V5m0 6h.01" />
        </svg>
    </div>
    <h2 class="text-2xl font-bold text-purple-400 mb-2">Deseja realmente sair?</h2>
    <p class="text-gray-400 mb-8">Você será desconectado da sua conta e precisará fazer login novamente.</p>

    <div class="flex gap-4 justify-center">
        <a href="javascript:history.back()"
           class="px-6 py-2 rounded-xl bg-gray-700 text-gray-200 font-semibold hover:bg-gray-600 transition">
            Cancelar
        </a>
        <form method="post" th:action="${'/logout'}">
            <button class="px-6 py-2 rounded-xl bg-purple-600 text-white font-semibold hover:bg-purple-700 transition shadow-md hover:shadow-purple-900/50">
                Sair
            </button>
        </form>
    </div>
</div>

</body>
</html>
